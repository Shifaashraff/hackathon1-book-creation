<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#f8fafc" rx="10"/>

  <!-- Robot Head -->
  <circle cx="100" cy="70" r="25" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="90" cy="65" r="3" fill="#334155"/>
  <circle cx="110" cy="65" r="3" fill="#334155"/>
  <path d="M95 80 Q100 85 105 80" stroke="#334155" stroke-width="2" fill="none"/>

  <!-- Robot Body -->
  <rect x="75" y="95" width="50" height="60" rx="8" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  <rect x="85" y="110" width="30" height="10" rx="2" fill="#cbd5e1"/>

  <!-- Arms -->
  <line x1="75" y1="110" x2="55" y2="100" stroke="#94a3b8" stroke-width="6" stroke-linecap="round"/>
  <line x1="125" y1="110" x2="145" y2="100" stroke="#94a3b8" stroke-width="6" stroke-linecap="round"/>

  <!-- Hands -->
  <circle cx="55" cy="100" r="5" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1"/>
  <circle cx="145" cy="100" r="5" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1"/>

  <!-- Legs -->
  <line x1="90" y1="155" x2="90" y2="180" stroke="#94a3b8" stroke-width="6" stroke-linecap="round"/>
  <line x1="110" y1="155" x2="110" y2="180" stroke="#94a3b8" stroke-width="6" stroke-linecap="round"/>

  <!-- Feet -->
  <rect x="85" y="180" width="10" height="5" rx="2" fill="#94a3b8"/>
  <rect x="105" y="180" width="10" height="5" rx="2" fill="#94a3b8"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="125" r="8" fill="#64748b" opacity="0.3"/>
  <circle cx="100" cy="40" r="5" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
</svg>