# Costmap Common Parameters for Humanoid Navigation

# Robot footprint for bipedal humanoid
robot_radius: 0.3  # meters

# Obstacle handling
obstacle_range: 2.5
raytrace_range: 3.0

# Footprint inflation for bipedal locomotion
inflation_radius: 0.55
cost_scaling_factor: 3.0

# Map settings
map_type: costmap
always_send_full_costmap: false

# Observation sources for both local and global costmaps
observation_sources: scan

scan:
  {sensor_frame: base_scan, data_type: LaserScan, topic: scan, marking: true, clearing: true, expected_update_rate: 0.0}