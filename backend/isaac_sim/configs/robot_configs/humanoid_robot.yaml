# Isaac Sim Configuration for Humanoid Robot

# Robot-specific parameters
robot:
  name: "humanoid_robot"
  usd_path: "/Isaac/Robots/Humanoid/humanoid_instanceable.usd"
  position: [0.0, 0.0, 0.0]
  orientation: [0.0, 0.0, 0.0, 1.0]
  articulation_controller:
    position_gain: 1000.0
    velocity_gain: 100.0
    max_force: 1000.0
    max_velocity: 10.0

# Physics parameters for humanoid
physics:
  solver_position_iteration_count: 16
  solver_velocity_iteration_count: 8
  sleep_threshold: 0.005
  stabilization_threshold: 0.001
  enable_self_collision: false

# Joint control parameters
joints:
  left_hip:
    stiffness: 1000.0
    damping: 100.0
    max_force: 1000.0
  left_knee:
    stiffness: 1000.0
    damping: 100.0
    max_force: 1000.0
  left_ankle:
    stiffness: 500.0
    damping: 50.0
    max_force: 500.0
  right_hip:
    stiffness: 1000.0
    damping: 100.0
    max_force: 1000.0
  right_knee:
    stiffness: 1000.0
    damping: 100.0
    max_force: 1000.0
  right_ankle:
    stiffness: 500.0
    damping: 50.0
    max_force: 500.0
  left_shoulder:
    stiffness: 500.0
    damping: 50.0
    max_force: 500.0
  left_elbow:
    stiffness: 500.0
    damping: 50.0
    max_force: 500.0
  right_shoulder:
    stiffness: 500.0
    damping: 50.0
    max_force: 500.0
  right_elbow:
    stiffness: 500.0
    damping: 50.0
    max_force: 500.0

# Sensors configuration
sensors:
  camera:
    enabled: true
    resolution: [1920, 1080]
    fov: 60.0
    position: [0.1, 0.0, 0.1]
    orientation: [0.0, 0.0, 0.0, 1.0]
  imu:
    enabled: true
    position: [0.0, 0.0, 0.5]
  lidar:
    enabled: true
    position: [0.0, 0.0, 0.5]
    rotation_rate: 10.0
    samples: 1080
    horizontal_fov: 360.0
    vertical_fov: 30.0

# Materials and rendering
materials:
  use_instanceable_meshes: true
  texture_resolution: 2048
  metallic: 0.0
  roughness: 0.8

# Animation and motion
animation:
  enable_mimic_joints: true
  enable_force_control: true
  motion_scale: 1.0

# Ground contact parameters for bipedal locomotion
ground_contact:
  enable: true
  friction: 0.5
  restitution: 0.1
  contact_offset: 0.001
  rest_offset: 0.0

# Simulation parameters
simulation:
  enable_mesh_simplification: true
  mesh_simplification_factor: 0.8
  enable_domain_randomization: true
  domain_randomization:
    lighting:
      intensity_range: [500, 1500]
      color_temperature_range: [5000, 7000]
    physics:
      gravity_range: [-10.0, -9.5]
      friction_range: [0.3, 0.7]